<template>
    <lightning-card variant="Narrow" title="Lead History" icon-name="action:new_lead">
        
        <lightning-button-icon icon-class="slds-text-color_success" icon-name="utility:loop"
        variant="border-filled" alternative-text="Show More" slot="actions" onclick={handleRefresh}>
    </lightning-button-icon>

    <div class="tableCss">
        
        <div style="width: auto; height:180px">
            <template if:true={data}>
                <lightning-datatable data={data}
                                     columns={columns}
                                     key-field="id"
                                     sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={handleSortAccountData}
                                     enable-infinite-loading
                                     onloadmore={loadMoreData}
                                     
                                
                                     hide-checkbox-column="true"></lightning-datatable>
            </template>


        </div>
    </div>
    </lightning-card>
</template>
