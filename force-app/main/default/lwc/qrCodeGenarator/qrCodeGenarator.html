<template>


    <lightning-card  variant="Narrow"  title="QR Code Generator" icon-name="standard:account">
     
        <div class="slds-modal__content " style="padding: 20px; overflow:initial;">

    <lightning-input   class="slds-m-bottom_large" type="number"  label="Enter Amount"  value={amount} placeholder="Enter Amount" onchange={handleAmountChange} >
    </lightning-input>

    <lightning-input   class="slds-m-bottom_large" type="text"  label="Enter UPI ID"  value={upiId} placeholder="Enter UPI ID" onchange={handleUPIIDChange} >
    </lightning-input>


   <div style="position:relative">

    <template if:true={srcData}>
        <img src={srcData}  height="200" width="200"/>
    </template>

    <lightning-button variant="brand" label="Genarate QR Code" title="Primary action"  class="slds-m-top_medium"  style="margin-top: 20px; "  onclick={handleCLick} disabled={validateBtnState}></lightning-button>

  </div> 

    <!-- <img src={srcData}  height="100%" width="100"/> -->
  
</div>
   </lightning-card>



   
    
</template>
