<template>

    <div class="ddd">

        <lightning-card variant="Narrow" title="Lead History" icon-name="action:new_lead">

            
                
                <lightning-button-icon icon-class="slds-text-color_success" icon-name="utility:loop"
                    variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
                    <div  class="slds-m-bottom_small">
                <div class="tableCss ddd">
                    <lightning-datatable key-field="id" column-widths-mode="auto" hide-checkbox-column="true"
                        data={displayData} max-column-width="4000" columns={columns}>
                    </lightning-datatable>
                </div>
            </div>

            <lightning-button variant="brand" disabled={isAllDataLoaded}  class="slds-m-around_small" label="Load More" title="titleName" onclick={handleLoadMoreCLick}></lightning-button>


        </lightning-card>


    </div>


</template>
